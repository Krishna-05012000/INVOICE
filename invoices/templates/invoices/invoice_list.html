{% extends 'base.html' %}

{% block content %}
<h2>Invoices</h2>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Customer Name</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for invoice in invoices %}
    <tr>
      <td>{{ invoice.date }}</td>
      <td>{{ invoice.customer_name }}</td>
      <td><a href="{% url 'invoice_detail' invoice.id %}">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
